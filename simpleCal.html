<html>
   <head>
       <title>New Calculation with checkBox</title>
    
   </head>
      <body> 
          <form name="start" action="" method="">
              <label>Box1: </label>
              <input type="text" name="text1"><br><br>
              <label>Box2: </label>
              <input type="text" name="text2"><br><br>
              <label>Add</label>
              <input type="checkbox" name="add" id="plus">
              <label>Sub</label>
              <input type="checkbox" name="sub">
              <label>Mul</label>
              <input type="checkbox" name="mul">
              <label>Div</label>
              <input type="checkbox" name="div">
              <input type="button" name="btn">
          </form><br>
          <button id="calculate">Calculate: </button>
          <script type="text/javascript">
              var a,b,c,d;
              if(document.getElementsByClassName("add"){
                  a=document.getElementsByName("text1").value;
                  b=document.getElementsByName("text2").value;
                  c=parseInt(a);
                  d=parseInt(b);
                 alert(c+d);
                  
              }
            
          
            </script>
          
         
    
    
      </body>

</html>
